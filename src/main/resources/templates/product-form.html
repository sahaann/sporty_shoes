<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>List Products</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			
			<a class="navbar-brand" href="/default/list">Sporty Shoes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					
					  <li sec:authorize="isAnonymous()"><a class="nav-link" href="/login">Login</a></li>
					  <li sec:authorize="isAuthenticated()"><a class="nav-link" href="/profile" sec:authentication="name"></a></li>
					  <li sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Logout</a></li>
					<li sec:authorize="isAuthenticated()"><a class="nav-link" href="/user/cart">Cart</a></li>
				</ul>
				<form class="d-flex" th:action="@{/default/search}">
					<input class="form-control me-2" type="search" placeholder="Search" name="name"
						aria-label="Search">
					<button class="btn btn-outline-light" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container col-md-5">

		<h1>Add new Product</h1>

		<hr /><br/>
		<form method="POST" enctype="multipart/form-data"
			th:object="${product}" th:action="@{/admin/product/add}" class="row g-3">

			<input type="hidden" th:field="*{id}">
				 Product Name : <input type="text" th:field="*{name}" class="form-control"> 
				Product Price (â‚¹) : <input type="text" th:field="*{price}" class="form-control">
				Choose Product Image<input type="file" name="file" accept="image/png, image/jpeg" class="form-control">
			<div class="col-sm">
				<div class="row">
					<div class="col">
						Gender : <select th:field="*{gender}">
							<option th:each="eachGender : ${gender}" th:text="${eachGender}"
								th:value="${eachGender}"></option>
						</select>

					</div>
					<div class="col">
						Category : <select name="category">
							<option th:each="category : ${categories}"
								th:text="${category.name}" th:value="${category.id}"></option>
						</select>
					</div>
				</div>
				<div class="container col-md-5"><br/>
					<button type="submit" class="btn btn-dark">Next</button>
					<a href="/product/list" class="btn btn-dark">Cancel</a>
				</div>
			</div>

		</form>
	</div>
