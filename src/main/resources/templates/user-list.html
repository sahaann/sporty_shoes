<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>

	<nav th:fragment="navbar"
		class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">

			<a class="navbar-brand" href="/admin/dashboard">Sporty Shoes Admin</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">

					<li sec:authorize="isAnonymous()"><a class="nav-link"
						href="/login">Login</a></li>
					<li sec:authorize="isAuthenticated()"><a class="nav-link"
						href="/profile" sec:authentication="name"></a></li>
					
					<li><a class="nav-link"
						href="/admin/product/list">Products</a></li>
					<li><a class="nav-link"
						href="/admin/category/list">Categories</a></li>
					<li sec:authorize="isAuthenticated()"><a class="nav-link"
						href="/logout">Logout</a></li>
				</ul>
				<form class="d-flex" th:action="@{/default/search}">
					<input class="form-control me-2" type="search" placeholder="Search"
						name="name" aria-label="Search">
					<button class="btn btn-outline-light" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

<div class="container">

		<h1>Users Registered</h1>
		<form class="d-flex" th:action="@{/admin/user/search}" method="post">
					<input class="form-control" type="search" placeholder="Search User"
						name="input" aria-label="Search">&nbsp;
					<button class="btn btn-outline-dark" type="submit">Search</button>
				</form>
		<hr /><br/>
		<table class="table table-dark table-hover">
			<thead>
				<tr>
					<th>User Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>					
				</tr>
				<tr th:each="user : ${users}" class="table-light">
					<td th:text="${user.id}"></td>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
										
				</tr>
				
			</thead>
		
		</table>
	</div>
</body>
</html>
